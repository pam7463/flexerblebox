<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />

  <title>Flex Design</title>
  <style>
    /* Reset css */
    *{margin:0;border:none;padding:0;font-size:14px;box-sizing:border-box;}
    a{text-decoration:none;color:black;}
    img{vertical-align:top;}
    ul,ol,li{list-style:none;}
    .clearfix::after{content:'';display:block;clear:both;}

    /* 기본 스타일     */
    /* 모바일 스타일 */
    .wrap{
      width:83.33333333333333%;
      min-width:320px;
      max-width:1200px;
      margin:0 auto;
      background:rgba(255,0,0,0.2);
    }
    .header{
      background:rgba(0,255,0,0.2);
      display:flex;
      flex-flow:column nowrap;
      justify-content:space-around;
      position:relative;
    }
    .header>h1.logo{
      order:2;
      height:96px;
      background:#2dcc70;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .header>h1.logo>a{
      text-align:center;
      font-weight:bold;
      font-size:18px;
      color:#ffffff;
      line-height:22px;
    }
    .header>nav.nav{order:3;}
    .header>ul.quick_nav{order:1;}
    .header>ul#tgl_btn{order:4;}
    .section{
      height:1200px;
      background:rgba(0,0,255,0.2);
    }
    .footer{
      height:67px;
      background:rgba(0,255,255,0.2);
    }








    /* 테블릿 스타일 */
    @media (min-width:640px){
      .wrap{
        width:80%;
      }
      .header{
        height:131px;
      }
      .header>h1.logo{
        position:absolute;
        left:0;
        top:52px;
        width:120px;
        height:137px;
      }
      .header>nav.nav{order:4;}
      .header>ul#tgl_btn{order:3;}
      .section{
        height:800px;
      }
      .footer{
        height:91px;
      }

    }







    /* 피씨 스타일 */
    @media (min-width:1024px){
      .header{
        height:80px;
        flex-flow:row nowrap;
      }
      .header>h1.logo{
        order:1;        
        top:0;
      }
      .header>nav.nav{order:2;}
      .header>ul.quick_nav{order:3;}
      .header>ul#tgl_btn{order:4;}
      .section{
        height:600px;
      }

    }

  </style>

</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1 class="logo">
        <a href="#">
          FLAT<br>DESIGN
        </a>
      </h1>
      <nav class="nav">
        <ul>
          <li><a href="#">홈</a></li>
          <li><a href="#">플랫 디자인이란?</a></li>
          <li><a href="#">갤러리</a></li>
          <li><a href="#">문의사항</a></li>
        </ul>
      </nav>
      <ul class="quick_nav">
        <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-lock" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-user-plus" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
      </ul>
      <ul id="tgl_btn">
        <li>라인1</li>
        <li>라인2</li>
        <li>라인3</li>
      </ul>
    </header>
    <section class="section">section</section>
    <footer class="footer">footer</footer>
  </div>
</body>
</html>
